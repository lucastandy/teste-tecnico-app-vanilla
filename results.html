<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Pesquisa de Vendas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-3xl mx-auto">
        <div class="mb-6 flex items-center justify-between">
            <h1 class="text-2xl font-bold text-gray-800">Detalhes da Venda</h1>
            <a href="index.html" class="bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 transition duration-300">Voltar</a>
        </div>
        <div id="saleCode" class="mb-4 text-lg font-semibold"></div>
        <!-- <div id="debugInfo" class="mb-4 p-4 bg-yellow-100 rounded-md"></div> -->
        <div id="saleDetails" class="mb-6"></div>
        <h2 class="text-xl font-bold mb-4">Itens da Venda</h2>
        <div id="saleItems" class="space-y-4"></div>
    </div>

    <script>
        function displayDebugInfo(message) {
            const debugElement = document.getElementById('debugInfo');
            debugElement.innerHTML += `<p>${message}</p>`;
        }

        function formatCurrency(value) {
            return parseFloat(value).toFixed(2);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const codeSale = urlParams.get('code_sale');
            
            document.getElementById('saleCode').textContent = `Detalhes da venda: ${codeSale}`;
            // displayDebugInfo(`Código de venda: ${codeSale}`);
            
            const apiUrl = `http://127.0.0.1:8000/api/sales/${codeSale}`;
            // displayDebugInfo(`URL da API: ${apiUrl}`);

            fetch(apiUrl)
                .then(response => {
                    // displayDebugInfo(`Status da resposta: ${response.status}`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // displayDebugInfo('Dados recebidos da API:');
                    // displayDebugInfo(JSON.stringify(data, null, 2));

                    if (data.status) {
                        const saleDetails = data.data_venda;
                        const saleItems = data.data_items_venda;

                        // Exibir detalhes da venda
                        const saleDetailsHtml = `
                            <div class="bg-gray-50 p-4 rounded-md">
                                <p><strong>Código da Venda:</strong> ${saleDetails.code_sale}</p>
                                <p><strong>Data da Venda:</strong> ${saleDetails.date ? new Date(saleDetails.created_at).toLocaleString() : 'N/A'}</p>
                                <p><strong>Valor Total:</strong> R$ ${formatCurrency(saleDetails.total)}</p>
                                <p><strong>Desconto:</strong> ${saleDetails.discount ? formatCurrency(saleDetails.discount * 100) : '0,00'}%</p>
                            </div>
                        `;
                        document.getElementById('saleDetails').innerHTML = saleDetailsHtml;

                        // Exibir itens da venda
                        const saleItemsHtml = saleItems.map(item => `
                            <div class="bg-gray-50 p-4 rounded-md">
                                <p><strong>ID do Produto:</strong> ${item.product_id}</p>
                                <p><strong>Imagem do Produto:</strong> <img src="http://localhost:8000/img/products/${item.product.image_path}" alt="${item.product.name}"></p>
                                <p><strong>Nome do Produto:</strong> ${item.product.name}</p>
                                <p><strong>Quantidade:</strong> ${item.quantity}</p>
                                <p><strong>Valor Unitário:</strong> R$ ${formatCurrency(item.unit_price)}</p>
                                <p><strong>Valor Total:</strong> R$ ${formatCurrency(item.quantity * item.unit_price)}</p>
                            </div>
                        `).join('');
                        document.getElementById('saleItems').innerHTML = saleItemsHtml;
                    } else {
                        document.getElementById('saleDetails').innerHTML = '<p>Venda não encontrada.</p>';
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    displayDebugInfo(`Erro: ${error.message}`);
                    document.getElementById('saleDetails').innerHTML = '<p>Erro ao buscar detalhes da venda.</p>';
                });
        });
    </script>
</body>
</html>
